<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Register â€“ EduSync</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background: linear-gradient(135deg, #0d0d0d, #101010, #181818);
      font-family: Inter, system-ui, Segoe UI, Arial;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(14px);
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.4);
    }

    .input-box {
      background: rgba(255, 255, 255, 0.07);
      border: 1px solid rgba(255, 255, 255, 0.15);
      color: white;
    }

    .input-box::placeholder {
      color: #bfbfbf;
    }

    .btn-dark {
      background: linear-gradient(90deg, #4b4b4b, #666666);
      color: white;
      font-weight: 600;
    }

    .btn-dark:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body class="flex items-center justify-center min-h-screen px-4">

  <div class="glass-card w-full max-w-md rounded-2xl p-8">

    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-white">Student Registration</h1>
      <p class="text-gray-400 text-sm mt-1">Create your EduSync student account</p>
    </div>

    <form method="POST" action="/student/register" class="space-y-5">

      <input type="text" name="name" placeholder="Full Name" required
             class="w-full input-box px-4 py-3 rounded-lg" />

      <input type="email" name="email" placeholder="Email Address" required
             class="w-full input-box px-4 py-3 rounded-lg" />

      <input type="tel" name="phone" placeholder="Phone Number" pattern="[0-9]{10}" required
             class="w-full input-box px-4 py-3 rounded-lg" />

      <input type="password" name="password" placeholder="Password" required
             class="w-full input-box px-4 py-3 rounded-lg" />

      <button type="submit"
              class="w-full btn-dark py-3 rounded-lg text-white">
        Register
      </button>

    </form>

    <p class="text-center text-sm text-gray-400 mt-6">
      Already have an account?
      <a href="/login" class="text-gray-200 hover:underline">Login</a>
    </p>

  </div>

</body>

</html>
