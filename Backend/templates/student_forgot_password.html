<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EduSync â€“ Forgot Password</title>
</head>
<body>
  <h1>Forgot Password</h1>

  <form method="POST" action="/student/forgot-password">
    <label>
      Student ID
      <input 
        type="text" 
        name="student_code" 
        placeholder="Student ID (e.g. EDU00001)" 
        required
      />
    </label>
    <br />

    <label>
      Email
      <input 
        type="email" 
        name="email" 
        placeholder="Your registered email" 
        required
      />
    </label>
    <br />

    <button type="submit">Send OTP</button>
  </form>

  <p><a href="/login?role=student">Back to login</a></p>
</body>
</html>
