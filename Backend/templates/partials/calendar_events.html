  <div class="flex justify-between items-center mb-4">
    <h3 class="text-xl font-semibold text-white">ğŸ“… Upcoming Events</h3>
    <span class="text-sm text-gray-400">{{ events|length if events else 0 }} total</span>
  </div>

  {% if events %}
  <div class="space-y-3 max-h-64 overflow-y-auto custom-scrollbar">
    {% for e in events %}
    <div class="glass-card p-3 rounded-lg border-l-2 border-blue-400">

        <p class="text-white font-medium">{{ e.title }}</p>
        <span class="text-sm text-gray-300">{{ e.event_date }}</span>
      </div>
    </div>
    {% endfor %}
  </div>

  {% else %}

  {% endif %}
