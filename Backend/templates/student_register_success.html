<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Successful</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background: linear-gradient(135deg, #0d0d0d, #111, #181818);
      font-family: Inter, system-ui, Segoe UI, Arial;
      color: #eaeaea;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(14px);
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
    }

    .btn-dark {
      background: linear-gradient(90deg, #4b4b4b, #666666);
    }

    .btn-dark:hover {
      opacity: 0.9;
    }
  </style>

  <!-- Auto Redirect Script (7 Seconds) -->
  <script>
    let timeLeft = 7;

    function startCountdown() {
      const counter = document.getElementById("counter");
      const timer = setInterval(() => {
        timeLeft--;
        counter.textContent = timeLeft;

        if (timeLeft <= 0) {
          clearInterval(timer);
          window.location.href = "/login";
        }
      }, 1000);
    }

    window.onload = startCountdown;
  </script>
</head>

<body class="flex items-center justify-center min-h-screen px-4">

  <div class="glass-card w-full max-w-md rounded-2xl p-8 text-center">

    <h1 class="text-3xl font-bold text-white mb-4">Registration Successful ðŸŽ‰</h1>

    <p class="text-gray-300 mb-4">Your student account has been created.</p>

    <p class="text-gray-400 mb-6">
<p>Your Student ID is: <strong>{{ student_code }}</strong></p>
<p class="text-xs text-gray-400">Internal ID (for admin/debug): {{ student_id }}</p>
    </p>

    <p class="text-gray-500 text-sm mb-6">
      Redirecting to login in  
      <span id="counter" class="text-white font-semibold">7</span> seconds...
    </p>

    <a href="/login"
       class="btn-dark px-6 py-3 rounded-lg text-white font-semibold inline-block">
      Go to Login Now â†’
    </a>

  </div>

</body>

</html>
