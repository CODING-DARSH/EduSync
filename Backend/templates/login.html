<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduSync Login</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background: linear-gradient(135deg, #0c0c0c, #121212, #1a1a1a);
      font-family: Inter, system-ui, Segoe UI, Arial;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.09);
      backdrop-filter: blur(14px);
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.35);
    }

    .tab-active {
      border-bottom: 2.5px solid #e5e5e5;
      color: #ffffff;
    }

    .input-box {
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.15);
      color: white;
    }

    .input-box::placeholder {
      color: #c2c2c2;
    }

    .login-btn {
      background: linear-gradient(90deg, #4b4b4b, #666666);
    }

    .login-btn:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body class="flex items-center justify-center min-h-screen px-4">

<!-- Toast -->
<div id="toast"
     class="hidden fixed top-5 right-5 bg-red-600/80 text-white px-4 py-3 rounded-lg shadow-lg z-50 text-sm">
  Invalid credentials. Please try again.
</div>

{% if request.args.get('error') %}
<script>
  window.onload = () => {
    const toast = document.getElementById("toast");
    toast.classList.remove("hidden");

    setTimeout(() => {
      toast.classList.add("hidden");
    }, 3000);
  };
</script>
{% endif %}

<!-- CARD -->
<div class="glass-card w-full max-w-md rounded-2xl p-8">

  <!-- BRAND -->
  <div class="text-center mb-8">
    <h1 class="text-4xl font-bold text-white">Edu<span class="text-gray-300">Sync</span></h1>
    <p class="text-gray-400 text-sm mt-1">Smart Learning Management System</p>
  </div>

  <!-- TABS -->
  <div class="flex justify-around mb-8 border-b border-white/10 pb-2">
    <button id="tab-student" class="pb-2 text-gray-400 hover:text-white tab-active">Student</button>
    <button id="tab-teacher" class="pb-2 text-gray-400 hover:text-white">Teacher</button>
    <button id="tab-admin" class="pb-2 text-gray-400 hover:text-white">Admin</button>
  </div>

  <!-- STUDENT FORM -->
  <div id="form-student">
    <form method="POST" action="/student/login" class="space-y-4">
      <input 
  type="text" 
  name="id" 
  placeholder="Student ID (e.g. EDU00014)" 
  required 
  class="w-full input-box px-4 py-3 rounded-lg"
/>
      <input type="password" name="password" placeholder="Password" required class="w-full input-box px-4 py-3 rounded-lg" />

      <button type="submit" class="w-full login-btn text-white py-3 rounded-lg font-semibold">
        Login
      </button>
    </form>

    <div class="text-center text-gray-400 text-sm my-4">or</div>

    <form method="POST" action="/student/request-otp" class="space-y-4">
     <input 
  type="text" 
  name="id" 
  placeholder="Student ID (e.g. EDU00014)" 
  required 
  class="w-full input-box px-4 py-3 rounded-lg"
/>

      <input type="email" name="email" placeholder="Email (optional)" class="w-full input-box px-4 py-3 rounded-lg" />
      <input type="tel" name="phone" placeholder="Phone (optional)" pattern="[0-9]{10}" class="w-full input-box px-4 py-3 rounded-lg" />

      <button type="submit" class="w-full bg-gray-600 hover:bg-gray-700 text-white py-3 rounded-lg font-semibold">
        Request OTP
      </button>
    </form>
      <p>
    Forgot your password?
    <a href="/student/forgot-password">Reset using OTP</a>
  </p>
    <p class="text-center text-sm text-gray-400 mt-4">
      Don't have an account?
      <a href="/student/register" class="text-gray-200 hover:underline">Register</a>
    </p>
  </div>

  <!-- TEACHER FORM -->
  <div id="form-teacher" class="hidden space-y-4">
    <form method="POST" action="/teacher/login" class="space-y-4">
      <input type="number" name="id" placeholder="Teacher ID" required class="w-full input-box px-4 py-3 rounded-lg" />
      <input type="password" name="password" placeholder="Password" required class="w-full input-box px-4 py-3 rounded-lg" />

      <button type="submit" class="w-full login-btn text-white py-3 rounded-lg font-semibold">
        Login
      </button>
    </form>
  </div>

  <!-- ADMIN FORM -->
  <div id="form-admin" class="hidden space-y-4">
    <form method="POST" action="/admin/login" class="space-y-4">
      <input type="text" name="username" placeholder="Admin Username" required class="w-full input-box px-4 py-3 rounded-lg" />
      <input type="password" name="password" placeholder="Password" required class="w-full input-box px-4 py-3 rounded-lg" />

      <button type="submit" class="w-full login-btn text-white py-3 rounded-lg font-semibold">
        Login
      </button>
    </form>
  </div>

</div>

<!-- MAIN TAB SCRIPT -->
<script>
  const tabs = {
    student: document.getElementById("tab-student"),
    teacher: document.getElementById("tab-teacher"),
    admin: document.getElementById("tab-admin"),
  };

  const forms = {
    student: document.getElementById("form-student"),
    teacher: document.getElementById("form-teacher"),
    admin: document.getElementById("form-admin"),
  };

  function switchTab(tab) {
    Object.values(tabs).forEach(btn => btn.classList.remove("tab-active"));
    Object.values(forms).forEach(f => f.classList.add("hidden"));

    tabs[tab].classList.add("tab-active");
    forms[tab].classList.remove("hidden");
  }

  tabs.student.onclick = () => switchTab("student");
  tabs.teacher.onclick = ()=>switchTab("teacher");
  tabs.admin.onclick = () => switchTab("admin");
</script>

<!-- AUTO TAB SELECTOR SCRIPT -->
<script>
  const params = new URLSearchParams(window.location.search);
  const role = params.get("role");

  if (role === "teacher") {
    switchTab("teacher");
  } else if (role === "admin") {
    switchTab("admin");
  } else {
    switchTab("student");
  }
</script>

</body>
</html>
